<form action="/stations/${_station.id}/addreading" method="POST">
  <div class="columns">
    <div class="field column">
      <label class="label">Code</label>
      <div class="control">
       <!-- <input class="input" placeholder="Code" type="text" name="code"> -->
        <div class="select">
          <select name="code">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field column">
      <label class="label">Temperature</label>
      <div class="control">
        <input class="input" placeholder="Enter decimal number here" type="text" name="temp" pattern="[0-9]+(\.[0-9]+)?">

      </div>
    </div>
    <div class="field column">
      <label class="label">Wind Direction</label>
      <div class="control">
        <input class="input" placeholder="Wind Direction" type="text" name="windDirection">
      </div>
    </div>

    <div class="field column">
      <label class="label">Wind Speed</label>
      <div class="control">
        <input class="input" placeholder="Enter decimal number Here" type="text" name="wind" step="0.1" pattern="[0-9]+(\.[0-9]+)?">
      </div>
    </div>
    <div class="field column">
      <label class="label">Pressure</label>
      <div class="control">
        <input class="input" placeholder="Enter number here" type="text" name="pressure" pattern="[0-9]+(\.[0-9]+)?">
      </div>
    </div>
  </div>
  <div class="field mt-4">
    <div class="control">
      <button class="button is-info">Add Reading</button>
    </div>
  </div>
</form>
