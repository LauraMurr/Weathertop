#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}

<section class="content box has-text-centered">
  <div class="columns">
    <div class="column is-half">
      <form action="/authenticate" method="POST">
        <h3 class="subtitle">Log-in</h3>
        <div class="field">
          <label class="label">Email</label>
          <input placeholder="Email" name="email">
        </div>
        <div class="field">
          <label class="label">Password</label>
          <input type="password" name="password">
        </div>
        <button class="button is-link is-info">Login</button>
      </form>
      <br>
      <br>
      <p> Visit our <a href="/"> home page</a> to upgrade or buy spare parts </p>
    </div>
    <div class="column is-half">
      <figure class="image is-square is-centered">
        <img src="/public/images/weather3.png">
      </figure>
    </div>
  </div>
</section>
