
<table>
  <thead>
  <tr>
    <th>Weather Code</th>
    <th>Temperature </th>
    <th>Wind Speed </th>
    <th>Pressure</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.latestReadings, as:'reading'}
  <tr>
    <td>${reading.code}</td>
    <td>${reading.temp}</td>
    <td>${reading.wind}
      <br>
      ${reading.getWindDirection()}</td>
    <td>${reading.pressure}</td>
  </tr>
  #{/list}
  </tbody>
</table>
